version: "3.9"

services:
  app:
    image: beogonzalez/docker-repo
    container_name: app
    ports:
      - "80:8080"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=mi_base
    depnds_on:
      - db

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mi_base
      MYSQL_USER: root
      MYSQL_PASSWORD: rootpassword
    phpmyadmin:
      image: phpmyadmin/phpmyadmin:latest
      restart: always
      ports:
        - "8081:80"
      environment:
        PMA_HOST: mysql
        PMA_USER: root
        PMA_PASSWORD: rootpassword
